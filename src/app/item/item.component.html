<mat-card class="item">
  <mat-card-header>
    <mat-card-title>{{item.title}}</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div fxLayout="row" fxLayoutAlign="space-around center">
      <img fxLayout="column" src="{{item.image}}">
      <div fxLayout="column">
          <p>{{item.description}}</p>
          <div>Price: ${{item.price}}</div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
