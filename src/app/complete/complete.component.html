<mat-card>
  <mat-card-title>Order Complete</mat-card-title>
  <mat-card-content>
    <mat-list>
      <mat-list-item>
        <span fxFlex>Order ID</span>
        <span fxFlex>
            <mat-form-field>
                <input matInput placeholder="Order ID" [(ngModel)]="orderId" disabled>
              </mat-form-field>
        </span>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
